 ■リキャストゲージの溜まり方について<br>
 <br>
 ・ゲージを持った敵の行動順が経過すると<br>
 　その敵のゲージが溜まります。<br>
 　ゲージの溜まり方は敵ごとに異なります。<br>
 　<br>
 ・ゲージを持った敵にプレイヤー側がブレイクされると<br>
 　より多くその敵のゲージが溜まります。<br>
 　<br>
 ・バトル開始時にゲージが溜まった状態で登場する敵や<br>
 　バトル中にゲージの溜まり方が変化する敵も存在します。<br>
